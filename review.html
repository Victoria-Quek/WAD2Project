<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Reviews</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="bg-dark text-white text-center p-3">
            <h1>Travel Destination Reviews</h1>
        </header>
        <div class="container mt-4">
            <div class="review-form bg-light p-3">
                <h2>Leave a Review</h2>
                <form @submit.prevent="submitReview">
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input class="form-control" v-model="newReview.destination" type="text" id="destination" name="destination" required>
                    </div>

                    <div class="form-group">
                        <label for="review">Review:</label>
                        <textarea class="form-control" v-model="newReview.review" id="review" name="review" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <div class="star-rating">
                            <span v-for="i in 5" :key="i" @click="setRating(i)" :class="{ 'fas fa-star': i <= newReview.rating, 'far fa-star': i > newReview.rating }"></span>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit Review</button>
                </form>
            </div>
            <div class="review-list mt-4">
                <h2>Reviews</h2>
                <div class="review card p-3 mb-3" v-for="review in reviews" :key="review.id">
                    <h3>User's Name</h3>
                    <p>Destination: {{ review.destination }}</p>
                    <p>Review: {{ review.review }}</p>
                    <p>Rating: {{ review.rating }} stars</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                newReview: {
                    destination: "",
                    review: "",
                    rating: 0,
                },
                reviews: [],
            },
            methods: {
                submitReview() {
                    this.reviews.push({
                        destination: this.newReview.destination,
                        review: this.newReview.review,
                        rating: this.newReview.rating,
                        id: Date.now(),
                    });

                    this.newReview.destination = "";
                    this.newReview.review = "";
                    this.newReview.rating = 0;
                },
                setRating(rating) {
                    this.newReview.rating = rating;
                },
            },
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
